name: Build and Deploy

on:
  pull_request:
    types: 
      - opened
      - synchronize  # 当 PR 有新 commit 推送时触发
  # push:
  #   branches:
  #     - main  # 触发条件，可改为你默认分支

jobs:
  image-build-push:
    runs-on: ubuntu-latest
    outputs:
      pr_tag: ${{ steps.set_image_tag.outputs.pr_tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Image Tag
        id: set_image_tag
        run: |
          echo "PR_TAG=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-demo:${PR_TAG} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-demo:${PR_TAG}

  docker-deploy:
    runs-on: ubuntu-latest
    needs: image-build-push

    steps:
      - name: Deploy to remote server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            docker stop flask-app || true
            docker rm flask-app || true
            docker run --rm -d --name flask-app -p 5000:5000 ${{ secrets.DOCKERHUB_USERNAME }}/flask-demo:${{ needs.image-build-push.outputs.pr_tag }}
